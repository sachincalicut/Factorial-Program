<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n, no, fact;
        fact= 1;
        no= 6;
        for(i = 1; i<= no; i++){
            fact= fact*i;
        }

        document.write("The Factorial Number is: "+ fact);
    </script>
</body>
</html>
